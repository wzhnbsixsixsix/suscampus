{% extends 'dailyQuiz/base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Sustainable Campus</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <style>
        /* Custom styles for radio buttons */
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.2em;
            border: 2px solid #000000; /* Change radio button border colors here */
        }
        .form-check-input:checked {
            background-color:  /* Change the radio button input color here e.g. rgb(207, 236, 250)*/
            border-color        /* Change the radio button input border here e.g. rgb(207, 236, 250)*/
        }
        .form-check-label {
            margin-left: 0.5em;
            font-size: 1.1em; /* Slightly larger font for labels */
        }
        
        /* Question spacing here */
        .question-container {
            background-color: rgb(224, 252, 234);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        /* Ensures the form is centered can also change the form wisth here */
        .container.mt-5 {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>


    <form method="POST" action="{% url 'dailyQuiz:submit_quiz' %}" class="container mt-5 quiz-form">
        {% csrf_token %}
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Daily Quiz</h3>
            </div>
            <div class="card-body">
                {% for question in questions %}
                    <div class="question-container">
                        <p class="h5">{{ question.question }}</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="option_a" id="{{ question.id }}_option_a">
                            <label class="form-check-label" for="{{ question.id }}_option_a">{{ question.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="option_b" id="{{ question.id }}_option_b">
                            <label class="form-check-label" for="{{ question.id }}_option_b">{{ question.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="option_c" id="{{ question.id }}_option_c">
                            <label class="form-check-label" for="{{ question.id }}_option_c">{{ question.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="option_d" id="{{ question.id }}_option_d">
                            <label class="form-check-label" for="{{ question.id }}_option_d">{{ question.option_d }}</label>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-success btn-lg">Submit Quiz</button>
            </div>
        </div>
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

{% endblock %}
